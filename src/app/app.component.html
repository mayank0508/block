<nav class="navbar navbar-light bg-ligth">
  <a class="navbar-brand mr-auto" href="#">BlockChain Poll</a>
  <button type="button" class="btn btn-dark" (click)="showForm = !showForm">Create Vote</button>
</nav>

<section class="jumpotron bg-light text-center">
<h1> Polls Rethinked</h1>
<p class="lead text-muted">
  Powered by Blockchain
</p>
</section>
<app-poll-create *ngIf="showForm"></app-poll-create>

<div class="d-flex">
<div class="container poll-list">
 <app-poll *ngFor="let poll of polls"
     [question]="poll.question"
     [voted]="poll.voted"
     [votes]="poll.results"
     [pollImage]="poll.thumbnail"
     (click)="setActivePoll(poll)"
   ></app-poll>

</div>
<div class="container poll-detail">
  <app-poll-vote
   *ngIf="activePoll"
   [voted]="activePoll.voted"
   [question]="activePoll.question"
   [options]="activePoll.options"
   [results]="activePoll.results"
   ></app-poll-vote>
</div>
</div>
