<div class="card mb-4">
     <div class="poll-image">
         <img [src] = "pollImage" >
     </div>
     <div class="card-body">
      <p class="card-text text-truncate fw-bolder">
         {{ question }}
      </p>
      <div class="d-flex justify-content-between">
          <small class="text-muted">Votes: {{ numberOfVotes }}</small>
          <small *ngIf="voted" class="badge bg-danger">voted</small>
      </div>
     </div>
 </div>
